name: Template Tests

on:
  push:
    branches:
      - main
      - "fix/**"
      - "feature/**"
      - "chore/**"
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6
        with:
          version: latest

      - name: Run pytest
        env:
          UV_PYTHON_PREFERENCE: only-system
        run: uvx --with pytest-copie pytest --template .
