---

project_name:
  type: str
  help: Give your project an amazing name

module_name:
  type: str
  help: Give the module a name
  default: "{{ project_name }}"

description:
  type: str
  help: Make a short description for the project (optional).
  default: ""

user_name:
  type: str
  help: Set your full name

user_email:
  type: str
  help: Set your email
  validator: >-
    {% if not (user_email | regex_search('^[A-Za-z0-9._%+\-]+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$')) %}
      Please enter a valid email address (e.g., name@example.com).
    {% endif %}

python_version:
  type: str
  help: What python version do you want to use? (optional)
  default: 3.13
  validators:
    - >-
      {{
        (
          value.isdigit() # X format
          or (
            value.replace('.', '').isdigit() and
            value.count('.') == 1 and
            (value.split('.') | length) == 2 and
            value.split('.')[0].isdigit() and
            value.split('.')[1].isdigit()
          ) # X.Y format
          or (
            value.replace('.', '').isdigit() and
            value.count('.') == 2 and
            (value.split('.') | length) == 3 and
            value.split('.')[0].isdigit() and
            value.split('.')[1].isdigit() and
            value.split('.')[2].isdigit()
          ) # X.Y.Z format
        )
        or 'Version must be in X, X.Y, or X.Y.Z format (e.g., 3, 3.13, or 3.13.4) with numbers only, no <, >, =, or other characters.'
      }}

include_dockerfile:
  type: bool
  help: "Include a Dockerfile in the project?"
  default: no

use_commitizen:
  type: bool
  help: "Use commitizen for conventional commit messages?"
  default: yes

include_precommit:
  type: bool
  help: "Add pre-commit to automatically lint and check for insecurities?"
  default: yes

include_mkdocs:
  type: bool
  help: "Do you want to initilize the mkdocs for super easy gh-pages documentation?"
  default: no

_subdirectory: template

_exclude:
  - .venv/
  - .git/

_subdirectory: template

_jinja_extensions:
    - cookiecutter.extensions.SlugifyExtension
