---

_min_copier_version: "9.0.0"

project_name:
  type: str
  help: Give your project an amazing name

module_name:
  type: str
  help: Give the module a name
  default: "{{ project_name | slugify }}"

_module_name_slug:
  type: str
  default: "{{ module_name | slugify }}"
  when: false

_project_name_slug:
  type: str
  default: "{{ project_name | slugify }}"
  when: false

_user_name_slug:
  type: str
  default: "{{ user_name | slugify }}"
  when: false

description:
  type: str
  help: Make a short description for the project (optional).
  default: ""

user_full_name:
  type: str
  help: Set your full name

user_name:
  type: str
  help: Your Github username

user_email:
  type: str
  help: Set your email
  validator: >-
    {% if not (user_email | regex_search('^[A-Za-z0-9._%+\-]+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$')) %}
      Please enter a valid email address (e.g., name@example.com).
    {% endif %}

python_version:
  type: str
  help: What python version do you want to use? (optional)
  default: "3.13"
  validator: >-
    {% if not (python_version | regex_search('^\d+(\.\d+){0,2}$')) %}
      Version must be in X, X.Y, or X.Y.Z format (e.g., 3, 3.13, or 3.13.4)
    {% endif %}

include_dockerfile:
  type: bool
  help: "Include a Dockerfile in the project?"
  default: no

use_commitizen:
  type: bool
  help: "Use commitizen for conventional commit messages?"
  default: yes

include_precommit:
  type: bool
  help: "Add pre-commit to automatically lint and check for insecurities?"
  default: yes

include_direnv:
  type: bool
  help: "Include a .envrc to auto-load the virtualenv and .env file via direnv?"
  default: yes

include_docs:
  type: bool
  help: "Include Zensical for documentation?"
  default: no

_subdirectory: template

_exclude:
  - .venv/
  - .git/

_jinja_extensions:
    - cookiecutter.extensions.SlugifyExtension

